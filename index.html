<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0c0a09">
    <meta name="description" content="Arrow Puzzle - A minimalist logic game.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%231c1c1e'/><path d='M50 20 L80 50 L50 80' stroke='white' stroke-width='10' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    <title>Arrow Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
      
      :root {
        --app-height: 100dvh;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        outline: none;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: var(--app-height);
        height: -webkit-fill-available;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* --- CORE ANIMATIONS --- */
      
      @keyframes blockEnter {
        0% { transform: scale(0.6) translateY(50px) rotateX(-25deg); opacity: 0; filter: blur(15px); }
        70% { transform: scale(1.08) translateY(-12px) rotateX(10deg); opacity: 1; filter: blur(2px); }
        100% { transform: scale(1) translateY(0) rotateX(0deg); opacity: 1; filter: blur(0px); }
      }

      /* Enhanced Collision Impact with sharp snap-back */
      @keyframes collisionImpact {
        0% { transform: scale(1); }
        15% { transform: scale(1.25) rotate(10deg); filter: brightness(2.5) saturate(2); }
        30% { transform: scale(0.75) rotate(-6deg); } /* Sharp snap-back */
        50% { transform: scale(1.1) rotate(3deg); }
        75% { transform: scale(0.95) rotate(-1deg); }
        100% { transform: scale(1) rotate(0); }
      }
      .animate-collision-impact {
        animation: collisionImpact 0.6s cubic-bezier(0.19, 1, 0.22, 1) both;
      }

      @keyframes collision-pop {
        0% { transform: scale(0.3) translateY(40px); opacity: 0; filter: blur(10px); }
        45% { transform: scale(1.3) translateY(-20px); opacity: 1; filter: blur(0px); }
        70% { transform: scale(0.9) translateY(10px); }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-collision-pop {
        animation: collision-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes menu-3d-in {
        0% { transform: perspective(1000px) rotateX(-90deg) scale(0.8); opacity: 0; transform-origin: top; }
        100% { transform: perspective(1000px) rotateX(0deg) scale(1); opacity: 1; transform-origin: top; }
      }
      .animate-menu-3d {
        animation: menu-3d-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes premium-logo-float {
        0%, 100% { transform: perspective(800px) rotateX(15deg) rotateY(-10deg) translateY(0); filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4)); }
        50% { transform: perspective(800px) rotateX(-10deg) rotateY(10deg) translateY(-8px); filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6)); }
      }
      .animate-premium-logo {
        animation: premium-logo-float 5s ease-in-out infinite;
      }

      /* Ultra Fluid Fly-Out with Squash, Stretch and Confirmation Pulse */
      @keyframes flyOutUp {
        0% { transform: translateY(0) scale(1, 1); filter: brightness(1.5); box-shadow: 0 0 50px white; }
        12% { transform: translateY(0) scale(1.25, 0.75); } /* Confirmation Squash */
        28% { transform: translateY(25px) scale(1.4, 0.5); } /* Load up */
        42% { transform: translateY(-50px) scale(0.6, 1.8); } /* Snap and stretch */
        100% { transform: translateY(-300vh) scale(0.1, 25); filter: blur(40px); opacity: 0; }
      }
      .animate-fly-out-up { animation: flyOutUp 0.8s cubic-bezier(0.5, 0, 0.1, 1) forwards; }
      
      @keyframes flyOutDown {
        0% { transform: translateY(0) scale(1, 1); filter: brightness(1.5); box-shadow: 0 0 50px white; }
        12% { transform: translateY(0) scale(1.25, 0.75); }
        28% { transform: translateY(-25px) scale(1.4, 0.5); }
        42% { transform: translateY(50px) scale(0.6, 1.8); }
        100% { transform: translateY(300vh) scale(0.1, 25); filter: blur(40px); opacity: 0; }
      }
      .animate-fly-out-down { animation: flyOutDown 0.8s cubic-bezier(0.5, 0, 0.1, 1) forwards; }

      @keyframes flyOutLeft {
        0% { transform: translateX(0) scale(1, 1); filter: brightness(1.5); box-shadow: 0 0 50px white; }
        12% { transform: translateX(0) scale(0.75, 1.25); }
        28% { transform: translateX(25px) scale(0.5, 1.4); }
        42% { transform: translateX(-50px) scale(1.8, 0.6); }
        100% { transform: translateX(-300vw) scale(25, 0.1); filter: blur(40px); opacity: 0; }
      }
      .animate-fly-out-left { animation: flyOutLeft 0.8s cubic-bezier(0.5, 0, 0.1, 1) forwards; }

      @keyframes flyOutRight {
        0% { transform: translateX(0) scale(1, 1); filter: brightness(1.5); box-shadow: 0 0 50px white; }
        12% { transform: translateX(0) scale(0.75, 1.25); }
        28% { transform: translateX(-25px) scale(0.5, 1.4); }
        42% { transform: translateX(50px) scale(1.8, 0.6); }
        100% { transform: translateX(300vw) scale(25, 0.1); filter: blur(40px); opacity: 0; }
      }
      .animate-fly-out-right { animation: flyOutRight 0.8s cubic-bezier(0.5, 0, 0.1, 1) forwards; }

      @keyframes selection-pulse {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.12); filter: brightness(1.6); box-shadow: 0 0 35px rgba(255,255,255,0.6); }
        100% { transform: scale(1); filter: brightness(1); }
      }

      @keyframes blocker-pulse {
        0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.9), inset 0 0 0 0 rgba(244, 63, 94, 0.6); outline: 2px solid rgba(244, 63, 94, 0.7); outline-offset: 0px; }
        50% { box-shadow: 0 0 35px 12px rgba(244, 63, 94, 0.6), inset 0 0 30px 8px rgba(244, 63, 94, 0.5); outline: 5px solid rgba(244, 63, 94, 1); outline-offset: 6px; }
        100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0), inset 0 0 0 0 rgba(244, 63, 94, 0); outline: 2px solid rgba(244, 63, 94, 0); outline-offset: 0px; }
      }
      .animate-blocker-pulse {
        animation: blocker-pulse 0.9s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      @keyframes victory-blast {
        0% { transform: scale(0.3); opacity: 0; filter: blur(10px); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; filter: blur(0px); }
      }
      .animate-victory-blast { animation: victory-blast 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes difficulty-shift {
        0% { transform: scale(0.6); opacity: 0; filter: blur(12px); }
        40% { transform: scale(1.25); opacity: 1; filter: blur(0px); }
        70% { transform: scale(0.95); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-diff-change { animation: difficulty-shift 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes spark-drift {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-300px) scale(0); opacity: 0; }
      }
      .animate-spark-drift { animation: spark-drift 4s ease-out infinite; }

      /* Win Wave Animation */
      @keyframes win-ripple {
        0% { transform: scale(0); opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.6); }
        100% { transform: scale(4); opacity: 0; box-shadow: 0 0 100px 50px rgba(16, 185, 129, 0); }
      }
      .animate-win-ripple { animation: win-ripple 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }

      .perspective-1000 { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .bg-gradient-radial { background-image: radial-gradient(circle, var(--tw-gradient-stops)); }
      
      .btn-premium {
        @apply relative overflow-hidden transition-all duration-300 active:scale-90 disabled:opacity-40;
        background: linear-gradient(145deg, #1c1917, #0c0a09);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
    </style>
